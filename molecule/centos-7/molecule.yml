---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: bootstrap-centos-7
    image: centos:7
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_plugins: /home/travis/virtualenv/python2.7.14/lib/python2.7/site-packages/ara/plugins/callbacks
  lint:
    name: ansible-lint
scenario:
  name: centos-7
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - check
    - side_effect
    - verify
    - destroy
verifier:
  name: goss
  lint:
    name: 'flake8'
